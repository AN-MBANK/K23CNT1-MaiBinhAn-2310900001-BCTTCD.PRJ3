<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ - MbaEvolutionAI</title>
    <link rel="stylesheet" th:href="@{/assets/index.css}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:src="@{/js/tailwind-config.js}"></script>
</head>
<body class="bg-gray-50 text-slate-800 antialiased font-sans">

<div th:replace="~{fragments/mba-header :: navbar}"></div>

<div class="max-w-4xl mx-auto px-4 py-16 min-h-screen">
    <h1 class="text-4xl font-extrabold text-gray-900 mb-6 border-b pb-4">Liên hệ với chúng tôi</h1>
    <div th:if="${contactSuccess}"
         th:text="${contactSuccess}"
         class="bg-green-100 border border-green-300 text-green-800 p-3 rounded-lg mb-8 font-medium">
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Thông tin liên hệ</h2>
            <div class="space-y-4 text-gray-700">
                <p><strong>Địa chỉ:</strong> 123 Đường Công nghệ, Quận Phát triển, TP. MbaEvolution</p>
                <p><strong>Điện thoại:</strong> (028) 1234 5678</p>
                <p><strong>Email:</strong> support@mbaevolutionai.com</p>
                <p><strong>Giờ làm việc:</strong> Thứ Hai - Thứ Sáu (8:00 - 17:30)</p>
            </div>

            <h2 class="text-2xl font-bold text-gray-800 mt-8 mb-4">Mạng xã hội</h2>
            <div class="flex space-x-4">
                <a href="#" class="text-blue-600 hover:text-blue-800">Facebook</a>
                <a href="#" class="text-red-600 hover:text-red-800">Youtube</a>
            </div>
        </div>

        <div>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Gửi tin nhắn cho chúng tôi</h2>
            <form action="#" method="POST" class="space-y-4 bg-white p-6 rounded-lg shadow-md border border-gray-100">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Tên của bạn</label>
                    <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-brand-500 focus:ring-brand-500 p-2 border">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-brand-500 focus:ring-brand-500 p-2 border">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Nội dung</label>
                    <textarea id="message" name="message" rows="4" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-brand-500 focus:ring-brand-500 p-2 border"></textarea>
                </div>
                <button type="submit" class="w-full bg-red-600 text-white py-2 px-4 rounded-md font-bold hover:bg-red-700 transition">
                    Gửi tin nhắn
                </button>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/mba-footer :: footer}"></div>

</body>
</html>
