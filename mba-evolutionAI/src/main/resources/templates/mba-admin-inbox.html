<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hộp thư Khách hàng - MbaEvolutionAI Admin</title>

    <link rel="stylesheet" th:href="@{/assets/index.css}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:src="@{/js/tailwind-config.js}"></script>
</head>
<body class="bg-gray-50 text-slate-800 antialiased font-sans">

<div th:replace="~{fragments/mba-header :: navbar}"></div>

<div class="max-w-7xl mx-auto px-4 py-8 min-h-screen">
    <div class="flex items-center justify-between mb-8">
        <h1 class="text-3xl font-bold text-gray-900 flex items-center gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-brand-600"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
            Hộp thư Khách hàng
        </h1>
        <a th:href="@{/mba-admin}" class="text-brand-600 hover:text-brand-700 font-medium flex items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"/><path d="m12 19-7-7 7-7"/></svg>
            Quay lại Dashboard
        </a>
    </div>

    <div th:if="${successMessage}" class="bg-green-100 border border-green-300 text-green-800 p-3 rounded-lg mb-4" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="bg-red-100 border border-red-300 text-red-800 p-3 rounded-lg mb-4" th:text="${errorMessage}"></div>


    <div th:if="${messages.empty}" class="text-center py-20 bg-white rounded-xl shadow-sm border border-gray-100">
        <p class="text-gray-500">Không có tin nhắn mới nào.</p>
    </div>

    <div th:unless="${messages.empty}" class="bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="p-4 bg-gray-50 border-b border-gray-200">
            <p class="text-sm font-medium text-gray-600">Tổng số tin nhắn: <span th:text="${messages.size()}">0</span></p>
        </div>

        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ngày Gửi</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Khách hàng</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nội dung (Tóm tắt)</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Trạng thái</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Thao tác</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
            <tr th:each="msg : ${messages}" th:if="${msg != null}">
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
                    th:text="${msg.mbaMessageId}">1</td>

                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
                    th:text="${#temporals.format(msg.mbaSentAt, 'dd-MM-yyyy HH:mm')}">16-12-2025 14:00</td>

                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm font-medium text-gray-900" th:text="${msg.mbaName}">Tên Khách</div>
                    <div class="text-sm text-gray-500" th:text="${msg.mbaEmail}">email@mail.com</div>
                </td>

                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700 max-w-lg truncate"
                    th:text="${msg.mbaMessage}">Nội dung tin nhắn...</td>

                <td class="px-6 py-4 whitespace-nowrap">
                    <span th:classappend="${msg.mbaStatus == 'New' ? 'bg-red-100 text-red-800' : (msg.mbaStatus == 'Read' ? 'bg-blue-100 text-blue-800' : 'bg-green-100 text-green-800')}"
                          class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                          th:text="${msg.mbaStatus}">New</span>
                </td>

                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                    <div class="flex items-center gap-3">

                        <a th:href="@{/mba-admin/feedbacks/{id}(id=${msg.mbaMessageId})}"
                           class="text-brand-600 hover:text-brand-900 font-medium">
                            Xem
                        </a>

                        <span class="text-gray-300">|</span>

                        <form th:action="@{/mba-admin/feedbacks/delete/{id}(id=${msg.mbaMessageId})}" method="post"
                              onsubmit="return confirm('Xác nhận xóa tin nhắn này?');">
                            <button type="submit" title="Xóa tin nhắn"
                                    class="text-red-600 hover:text-red-900 transition duration-150 ease-in-out font-medium">
                                Xóa
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
