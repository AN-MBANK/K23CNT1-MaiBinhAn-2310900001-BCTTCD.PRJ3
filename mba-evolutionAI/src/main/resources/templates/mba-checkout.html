<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán - MbaEvolutionAI</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-glass { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        input:focus, textarea:focus { border-color: #3b82f6 !important; box-shadow: 0 0 10px rgba(59, 130, 246, 0.5) !important; outline: none; }
    </style>
</head>
<body class="bg-gray-950 text-gray-200 antialiased relative min-h-screen">

<div class="fixed inset-0 z-[-1]">
    <img src="https://wallpapers.com/images/hd/gaming-setup-background-7mt8184753464154.jpg" class="w-full h-full object-cover opacity-10 blur-sm" />
    <div class="absolute inset-0 bg-gray-950/90"></div>
</div>

<div th:replace="~{fragments/mba-header :: navbar}"></div>

<div class="min-h-[80vh] flex items-center justify-center px-4 py-12">
    <div class="max-w-xl w-full bg-glass rounded-3xl shadow-2xl overflow-hidden border border-gray-800">

        <div class="bg-blue-600/20 px-8 py-6 border-b border-gray-800 flex justify-between items-center">
            <h3 class="text-xl font-black text-white flex items-center gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="text-blue-500"><path d="M20 6 9 17l-5-5"/></svg>
                XÁC NHẬN ĐƠN HÀNG
            </h3>
        </div>

        <form th:action="@{/checkout/confirm}" method="POST" class="p-8">

            <div class="mb-8 bg-gray-800/50 p-6 rounded-2xl border border-blue-500/20 text-center shadow-inner">
                <p class="text-gray-400 text-sm font-bold uppercase tracking-widest mb-1">Tổng thanh toán</p>
                <p class="text-4xl font-black text-blue-400" th:text="${#numbers.formatCurrency(totalPrice)}"></p>
                <input type="hidden" name="totalPrice" th:value="${totalPrice}" />
            </div>

            <div th:if="${errorMessage}" class="mb-6 p-4 bg-red-500/10 border border-red-500/50 text-red-400 rounded-xl text-sm font-bold animate-pulse">
                [[${errorMessage}]]
            </div>

            <div class="space-y-6">
                <div>
                    <label class="block text-xs font-black text-gray-400 uppercase tracking-wider mb-2">Họ và tên người nhận</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                        </div>
                        <input type="text" name="name" required th:value="${currentUser != null ? currentUser.mbaUsername : ''}"
                               class="block w-full bg-gray-800/50 border border-gray-700 rounded-xl pl-12 pr-4 py-3 text-white placeholder-gray-600 transition focus:bg-gray-800"
                               placeholder="Tên khách hàng...">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-black text-gray-400 uppercase tracking-wider mb-2">Số điện thoại liên hệ</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2 2h-3.9a2 2 0 0 1-1.66-.9L10 16l4.28-4.28a2 2 0 0 1 1.42-.58c.45-.04.9.06 1.25.3l3.5 3.5a2 2 0 0 1 .3 1.25c-.04.35-.14.7-.3 1.05z"/></svg>
                        </div>
                        <input type="tel" name="phone" required pattern="[0-9]{10}"
                               class="block w-full bg-gray-800/50 border border-gray-700 rounded-xl pl-12 pr-4 py-3 text-white placeholder-gray-600 transition focus:bg-gray-800"
                               placeholder="Ví dụ: 0912345xxx">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-black text-gray-400 uppercase tracking-wider mb-2">Địa chỉ giao hàng</label>
                    <div class="relative">
                        <div class="absolute top-3 left-4 text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
                        </div>
                        <textarea name="address" required rows="2"
                                  class="block w-full bg-gray-800/50 border border-gray-700 rounded-xl pl-12 pr-4 py-3 text-white placeholder-gray-600 transition focus:bg-gray-800 resize-none"
                                  placeholder="Số nhà, đường, quận/huyện..."></textarea>
                    </div>
                </div>
            </div>

            <div class="mt-8 pt-6 border-t border-gray-800">
                <h3 class="text-sm font-black text-gray-400 uppercase tracking-widest mb-4">Phương thức Thanh toán</h3>

                <div class="space-y-3">
                    <label class="flex items-center p-4 bg-gray-800/30 border border-gray-700 rounded-2xl cursor-pointer transition hover:bg-gray-800 hover:border-blue-500/50 group">
                        <input type="radio" name="paymentMethod" value="BANK_TRANSFER" checked
                               class="w-5 h-5 text-blue-600 bg-gray-900 border-gray-600 focus:ring-blue-500 focus:ring-offset-gray-900">
                        <div class="ml-4">
                            <p class="font-bold text-white group-hover:text-blue-400">Chuyển khoản Ngân hàng</p>
                            <p class="text-[10px] text-gray-500 mt-0.5">Thanh toán qua mã QR hoặc STK (Gửi sau khi đặt).</p>
                        </div>
                    </label>

                    <label class="flex items-center p-4 bg-gray-800/30 border border-gray-700 rounded-2xl cursor-pointer transition hover:bg-gray-800 hover:border-blue-500/50 group">
                        <input type="radio" name="paymentMethod" value="COD"
                               class="w-5 h-5 text-blue-600 bg-gray-900 border-gray-600 focus:ring-blue-500 focus:ring-offset-gray-900">
                        <div class="ml-4">
                            <p class="font-bold text-white group-hover:text-blue-400">Thanh toán khi nhận hàng (COD)</p>
                            <p class="text-[10px] text-gray-500 mt-0.5">Trả tiền mặt cho shipper khi nhận máy.</p>
                        </div>
                    </label>
                </div>
            </div>

            <div class="mt-10 flex gap-4">
                <a th:href="@{/cart}" class="flex-1 py-4 px-4 bg-gray-800 border border-gray-700 rounded-2xl text-gray-400 font-bold hover:bg-gray-700 hover:text-white transition flex justify-center items-center">
                    QUAY LẠI
                </a>
                <button type="submit"
                        class="flex-[2] py-4 px-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-2xl font-black shadow-xl shadow-blue-500/20 hover:from-blue-500 hover:to-purple-500 transition transform hover:-translate-y-1 flex justify-center items-center gap-2 uppercase tracking-tighter">
                    HOÀN TẤT ĐẶT HÀNG
                </button>
            </div>
        </form>
    </div>
</div>

<div th:replace="~{fragments/mba-footer :: footer}"></div>

</body>
</html>
