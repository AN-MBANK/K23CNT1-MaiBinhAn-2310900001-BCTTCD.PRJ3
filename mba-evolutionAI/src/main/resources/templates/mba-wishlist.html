<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sản phẩm yêu thích - MbaEvolutionAI</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-glass { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .wishlist-card:hover { border-color: #ec4899; box-shadow: 0 0 20px rgba(236, 72, 153, 0.2); }
        .currency::after { content: " ₫"; }
    </style>
</head>
<body class="bg-gray-950 text-gray-200 antialiased relative min-h-screen flex flex-col">

<div class="fixed inset-0 z-[-1]">
    <img src="https://wallpapers.com/images/hd/gaming-setup-background-7mt8184753464154.jpg" class="w-full h-full object-cover opacity-10 blur-sm" />
    <div class="absolute inset-0 bg-gray-950/90"></div>
</div>

<div th:replace="~{fragments/mba-header :: navbar}"></div>

<div class="max-w-7xl mx-auto px-4 py-12 flex-grow w-full">
    <h1 class="text-3xl font-black text-white mb-10 flex items-center gap-4 italic tracking-tighter uppercase">
        <span class="w-1.5 h-8 bg-pink-500 rounded-full shadow-[0_0_15px_rgba(236,72,153,0.8)]"></span>
        KHO VŨ KHÍ <span class="text-pink-500">YÊU THÍCH</span>
    </h1>

    <div th:if="${wishlist == null or wishlist.isEmpty()}"
         class="text-center py-24 bg-glass rounded-3xl border border-gray-800">
        <div class="inline-flex p-6 bg-gray-800/50 rounded-full mb-6 text-pink-500">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
        </div>
        <p class="text-gray-400 text-lg mb-8 font-medium">Kho yêu thích của bạn đang trống trơn...</p>
        <a th:href="@{/shop}" class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-10 py-4 rounded-2xl font-black hover:scale-105 transition shadow-xl shadow-blue-500/20">
            KHÁM PHÁ CỬA HÀNG
        </a>
    </div>

    <div th:unless="${wishlist == null or wishlist.isEmpty()}"
         class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">

        <div th:each="item : ${wishlist}"
             class="wishlist-card bg-glass p-5 rounded-3xl border border-gray-800 transition-all duration-300 flex flex-col group">

            <div class="h-48 w-full bg-white rounded-2xl p-4 mb-5 relative overflow-hidden">
                <img th:src="${item.product.mbaImage}" class="w-full h-full object-contain group-hover:scale-110 transition duration-500" th:alt="${item.product.mbaName}">

                <a th:href="@{/wishlist/toggle/{id}(id=${item.product.mbaProductId})}"
                   class="absolute top-2 right-2 p-2 bg-red-500/10 text-red-500 hover:bg-red-500 hover:text-white rounded-xl transition shadow-lg"
                   title="Xóa khỏi yêu thích">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6 6 18M6 6l12 12"/></svg>
                </a>
            </div>

            <h3 class="font-bold text-white text-base mb-1 line-clamp-1" th:text="${item.product.mbaName}">Tên sản phẩm</h3>
            <p class="text-xs text-gray-500 mb-3 uppercase tracking-wider font-bold" th:text="${item.product.mbaCategory}">Category</p>

            <p class="text-xl font-black text-blue-400 mb-6 currency"
               th:text="${#numbers.formatDecimal(item.product.mbaPrice, 0, 'POINT', 0, 'COMMA')}"></p>

            <div class="mt-auto space-y-3">
                <a th:href="@{'/cart/add/' + ${item.product.mbaProductId}}"
                   class="w-full bg-blue-600 text-white py-3 px-4 rounded-xl font-black text-xs text-center hover:bg-blue-500 transition shadow-lg shadow-blue-500/20 flex items-center justify-center gap-2 uppercase tracking-tighter">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                    THÊM VÀO GIỎ
                </a>

                <a th:href="@{'/product/' + ${item.product.mbaProductId}}"
                   class="block text-center w-full py-2.5 bg-gray-800 text-gray-400 rounded-xl hover:text-white hover:bg-gray-700 transition text-[10px] font-black uppercase tracking-widest border border-gray-700">
                    XEM CHI TIẾT
                </a>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/mba-footer :: footer}"></div>

</body>
</html>
