<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hồ sơ cá nhân - MbaEvolutionAI</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-glass { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .info-card { background: rgba(31, 41, 55, 0.4); border: 1px solid rgba(75, 85, 99, 0.3); transition: all 0.3s ease; }
        .info-card:hover { border-color: #3b82f6; background: rgba(31, 41, 55, 0.6); transform: translateX(5px); }
        .animate-fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-950 text-gray-200 antialiased relative min-h-screen">

<div class="fixed inset-0 z-[-1]">
    <img src="https://wallpapers.com/images/hd/gaming-setup-background-7mt8184753464154.jpg" class="w-full h-full object-cover opacity-10 blur-sm" />
    <div class="absolute inset-0 bg-gray-950/90"></div>
</div>

<div th:replace="~{fragments/mba-header :: navbar}"></div>

<div class="max-w-3xl mx-auto px-4 py-12 min-h-screen" th:object="${user}">

    <div class="flex items-center gap-6 mb-10">
        <a th:href="@{/}" class="w-10 h-10 bg-gray-900 border border-gray-800 rounded-xl flex items-center justify-center hover:bg-gray-800 transition text-blue-500 shadow-lg">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
        </a>
        <div>
            <h1 class="text-3xl font-black text-white tracking-tighter italic uppercase">Hồ Sơ <span class="text-blue-500">Chiến Binh</span></h1>
            <p class="text-gray-500 text-sm font-medium">Quản lý trung tâm điều khiển tài khoản</p>
        </div>
    </div>

    <div class="bg-glass rounded-3xl shadow-2xl border border-gray-800 p-8 md:p-12 relative overflow-hidden group">
        <div class="absolute top-0 right-0 w-32 h-32 bg-blue-600/10 blur-3xl rounded-full"></div>

        <div class="relative z-10">
            <div class="text-center mb-12">
                <form th:action="@{/profile/update-avatar}" method="POST" enctype="multipart/form-data" id="avatarForm">
                    <div class="relative inline-block group/avatar">
                        <div class="w-32 h-32 bg-gradient-to-tr from-blue-600 to-purple-600 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-2xl shadow-blue-500/20 transform rotate-3 group-hover/avatar:rotate-0 transition-transform duration-500 overflow-hidden p-[3px]">
                            <div class="w-full h-full bg-gray-900 rounded-[22px] flex items-center justify-center overflow-hidden relative">
                                <img id="avatarPreview" th:src="${user.mbaUserAvatar != null ? user.mbaUserAvatar : ''}"
                                     class="w-full h-full object-cover"
                                     th:classappend="${user.mbaUserAvatar == null ? 'hidden' : ''}">

                                <svg id="defaultAvatarIcon" th:classappend="${user.mbaUserAvatar != null ? 'hidden' : ''}"
                                     xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="text-blue-400 opacity-80">
                                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
                                </svg>

                                <label for="avatarInput" class="absolute inset-0 bg-black/60 flex items-center justify-center opacity-0 group-hover/avatar:opacity-100 transition-opacity cursor-pointer">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-white">
                                        <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/>
                                    </svg>
                                </label>
                            </div>
                        </div>
                        <input type="file" name="avatarFile" id="avatarInput" class="hidden" accept="image/*" onchange="previewImage(this)">
                        <span class="absolute bottom-6 right-0 w-6 h-6 bg-green-500 border-4 border-gray-900 rounded-full shadow-[0_0_10px_rgba(34,197,94,0.5)]"></span>
                    </div>

                    <div id="saveAvatarBtn" class="hidden mt-2 animate-fade-in">
                        <button type="submit" class="text-[10px] bg-blue-600 hover:bg-blue-500 text-white px-4 py-1.5 rounded-full font-black uppercase tracking-widest transition">Lưu ảnh mới</button>
                    </div>
                </form>

                <h2 class="text-3xl font-black text-white mb-1" th:text="*{mbaUserFullName}"></h2>
                <p class="text-blue-400 font-mono text-sm font-bold tracking-widest uppercase" th:text="'ID: ' + *{mbaUsername}"></p>
            </div>

            <div class="space-y-4">
                <h3 class="text-xs font-black text-gray-500 uppercase tracking-[0.3em] mb-6 pl-1 border-l-2 border-blue-500">Thông tin hệ thống</h3>

                <div class="info-card flex items-center gap-5 p-5 rounded-2xl">
                    <div class="w-12 h-12 bg-blue-500/10 rounded-xl flex items-center justify-center text-blue-400">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
                    </div>
                    <div>
                        <p class="text-[10px] text-gray-500 font-black uppercase tracking-wider">Địa chỉ Email</p>
                        <p class="font-bold text-gray-100" th:text="*{mbaUserEmail}"></p>
                    </div>
                </div>

                <div class="info-card flex items-center gap-5 p-5 rounded-2xl">
                    <div class="w-12 h-12 bg-purple-500/10 rounded-xl flex items-center justify-center text-purple-400">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                    </div>
                    <div>
                        <p class="text-[10px] text-gray-500 font-black uppercase tracking-wider">Tên đăng nhập</p>
                        <p class="font-bold text-gray-100" th:text="*{mbaUsername}"></p>
                    </div>
                </div>

                <div class="info-card flex items-center gap-5 p-5 rounded-2xl">
                    <div class="w-12 h-12 bg-amber-500/10 rounded-xl flex items-center justify-center text-amber-400">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
                    </div>
                    <div>
                        <p class="text-[10px] text-gray-500 font-black uppercase tracking-wider">Cấp bậc tài khoản</p>
                        <p class="font-bold text-amber-400" th:text="*{mbaRole == 'ADMIN' ? 'QUẢN TRỊ VIÊN' : 'KHÁCH HÀNG THÂN THIẾT'}"></p>
                    </div>
                </div>
            </div>

            <div class="mt-12 flex flex-col sm:flex-row gap-4">
                <a th:href="@{/orders}" class="flex-1 py-4 px-6 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-2xl font-black text-center shadow-lg hover:scale-[1.02] transition active:scale-95 flex items-center justify-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
                    LỊCH SỬ ĐƠN HÀNG
                </a>
                <a th:href="@{/logout}" class="flex-1 py-4 px-6 bg-gray-800 border border-gray-700 text-red-400 rounded-2xl font-black text-center hover:bg-red-500/10 transition flex items-center justify-center gap-3 uppercase">
                    Đăng xuất
                </a>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/mba-footer :: footer}"></div>

<script>
    function previewImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('avatarPreview');
                const defaultIcon = document.getElementById('defaultAvatarIcon');
                const saveBtn = document.getElementById('saveAvatarBtn');

                preview.src = e.target.result;
                preview.classList.remove('hidden');
                defaultIcon.classList.add('hidden');
                saveBtn.classList.remove('hidden');
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>

</body>
</html>
