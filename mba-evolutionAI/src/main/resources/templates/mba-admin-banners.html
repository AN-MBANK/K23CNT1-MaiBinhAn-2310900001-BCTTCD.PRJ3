<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý Banner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-slate-800">
<div th:replace="~{fragments/mba-header :: navbar}"></div>

<div class="flex max-w-7xl mx-auto px-4 py-8">
    <div th:replace="~{fragments/mba-admin-sidebar :: sidebar}"></div>

    <main class="flex-1 p-8 w-full">
    <h1 class="text-2xl font-bold mb-6">Quản lý Banner Quảng cáo</h1>

    <div class="bg-white p-6 rounded-xl shadow mb-8">
        <h2 class="font-bold mb-4">Thêm Banner Mới</h2>
        <form th:action="@{/mba-admin/banners/save}" method="post" enctype="multipart/form-data" th:object="${newBanner}" class="flex flex-col md:flex-row gap-4 items-end">
            <div class="flex-1">
                <label class="text-xs font-bold text-gray-500">Tiêu đề</label>
                <input type="text" th:field="*{mbaTitle}" required class="border p-2 rounded w-full">
            </div>
            <div class="flex-1">
                <label class="text-xs font-bold text-gray-500">Ảnh Banner</label>
                <input type="file" name="imageFile" required class="border p-2 rounded w-full bg-gray-50">
            </div>
            <div class="flex-1">
                <label class="text-xs font-bold text-gray-500">Link liên kết</label>
                <input type="text" th:field="*{mbaLinkUrl}" placeholder="/shop" class="border p-2 rounded w-full">
            </div>
            <div class="w-24">
                <label class="text-xs font-bold text-gray-500">Thứ tự</label>
                <input type="number" th:field="*{mbaDisplayOrder}" value="1" class="border p-2 rounded w-full">
            </div>
            <button class="bg-blue-600 text-white px-6 py-2 rounded font-bold hover:bg-blue-700">Lưu</button>
        </form>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div th:each="b : ${banners}" class="bg-white rounded-xl shadow overflow-hidden relative group border border-gray-200">
            <img th:src="${b.mbaImageUrl}" class="w-full h-32 object-cover">
            <div class="p-4">
                <h3 class="font-bold text-lg" th:text="${b.mbaTitle}"></h3>
                <p class="text-sm text-gray-500 truncate" th:text="${b.mbaLinkUrl}"></p>
                <div class="mt-3 flex justify-between items-center">
                    <span class="text-xs font-bold bg-gray-100 px-2 py-1 rounded">Thứ tự: <span th:text="${b.mbaDisplayOrder}"></span></span>
                    <a th:href="@{/mba-admin/banners/delete/{id}(id=${b.mbaBannerId})}"
                       class="text-red-500 text-sm font-bold hover:underline"
                       onclick="return confirm('Xóa banner này?')">Xóa</a>
                </div>
            </div>
        </div>
    </div>

<div class="max-w-7xl mx-auto px-4 pt-6">
    <a th:href="@{/mba-admin}"
       class="inline-flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-50 hover:text-blue-600 hover:border-blue-300 transition-all shadow-sm">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
        Quay lại Dashboard
    </a>
</div>
    </main>
</div>
</body>
</html>
