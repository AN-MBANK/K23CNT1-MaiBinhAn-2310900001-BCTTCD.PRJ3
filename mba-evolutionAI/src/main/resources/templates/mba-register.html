<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Đăng Ký - MbaEvolutionAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-glass { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        input:focus { border-color: #10b981 !important; box-shadow: 0 0 15px rgba(16, 185, 129, 0.5) !important; outline: none; }
    </style>
</head>
<body class="bg-gray-950 text-gray-200 antialiased relative min-h-screen flex flex-col">

<div class="fixed inset-0 z-[-1]">
    <img src="https://wallpapers.com/images/hd/gaming-setup-background-7mt8184753464154.jpg" class="w-full h-full object-cover opacity-20 blur-sm" />
    <div class="absolute inset-0 bg-gray-950/80"></div>
</div>

<div class="flex-grow flex items-center justify-center px-4 py-12">
    <div class="max-w-md w-full bg-glass rounded-3xl p-10 shadow-2xl border border-gray-800">
        <h2 class="text-4xl font-black text-white text-center mb-8 tracking-tighter">ĐĂNG <span class="text-green-500">KÝ</span></h2>

        <div th:if="${param.error}" class="mb-6 p-4 bg-red-500/10 border border-red-500/50 text-red-400 rounded-xl text-xs font-bold">
            Đăng ký thất bại. Tên đăng nhập đã tồn tại!
        </div>

        <form th:action="@{/register}" method="POST" class="space-y-5">
            <div>
                <label class="block text-xs font-black text-gray-400 uppercase tracking-widest mb-2">Họ và Tên</label>
                <input type="text" name="fullName" required class="w-full bg-gray-800/50 border border-gray-700 rounded-xl px-4 py-3 text-white transition focus:bg-gray-800" placeholder="Nguyễn Văn A" />
            </div>

            <div>
                <label class="block text-xs font-black text-gray-400 uppercase tracking-widest mb-2">Tên đăng nhập</label>
                <input type="text" name="username" required class="w-full bg-gray-800/50 border border-gray-700 rounded-xl px-4 py-3 text-white transition focus:bg-gray-800" placeholder="username123" />
            </div>

            <div>
                <label class="block text-xs font-black text-gray-400 uppercase tracking-widest mb-2">Email</label>
                <input type="email" name="email" required class="w-full bg-gray-800/50 border border-gray-700 rounded-xl px-4 py-3 text-white transition focus:bg-gray-800" placeholder="email@example.com" />
            </div>

            <div>
                <label class="block text-xs font-black text-gray-400 uppercase tracking-widest mb-2">Mật khẩu</label>
                <input type="password" name="password" required class="w-full bg-gray-800/50 border border-gray-700 rounded-xl px-4 py-3 text-white transition focus:bg-gray-800" placeholder="••••••••" />
            </div>

            <button type="submit" class="w-full py-4 px-6 rounded-2xl text-white font-black uppercase tracking-tighter
               bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500
               transition-all transform hover:-translate-y-1 shadow-xl shadow-blue-500/20 active:scale-95">
                Tạo tài khoản
            </button>
        </form>

        <div class="mt-8 text-center text-sm">
            <span class="text-gray-500">Đã là thành viên? </span>
            <a th:href="@{/login}" class="font-bold text-green-400 hover:text-green-300 hover:underline transition">Đăng nhập ngay</a>
        </div>
    </div>
</div>

</body>
</html>
