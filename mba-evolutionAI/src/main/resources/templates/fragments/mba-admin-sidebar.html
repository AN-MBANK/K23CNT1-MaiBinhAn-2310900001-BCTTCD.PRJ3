<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<body>

<aside th:fragment="sidebar"
       class="w-72 bg-white hidden md:flex flex-col min-h-screen sticky top-4 self-start rounded-3xl shadow-2xl shadow-slate-200/50 border border-slate-100 ml-4 mb-4 overflow-hidden z-30">

    <div class="p-8 pb-4">
        <a th:href="@{/mba-admin}" class="flex items-center gap-3 group cursor-pointer">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-600 to-indigo-600 flex items-center justify-center text-white shadow-lg shadow-blue-500/30 group-hover:scale-110 transition-transform duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><line x1="3" x2="21" y1="9" y2="9"/><path d="m9 16 3-3 3 3"/></svg>
            </div>
            <div>
                <h2 class="font-extrabold text-xl text-slate-800 tracking-tight">Mba<span class="text-blue-600">Admin</span></h2>
                <p class="text-[10px] uppercase font-bold text-gray-400 tracking-widest">Control Panel</p>
            </div>
        </a>
    </div>

    <div class="flex-1 overflow-y-auto px-4 py-2 space-y-1 custom-scrollbar">

        <p class="px-4 text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2 mt-4">Analytics</p>

        <a th:href="@{/mba-admin}"
           class="group flex items-center gap-3 px-4 py-3.5 text-sm font-semibold rounded-2xl transition-all duration-300 relative overflow-hidden"
           th:classappend="${currentUri == '/mba-admin'} ? 'bg-blue-600 text-white shadow-xl shadow-blue-500/30 translate-x-1' : 'text-slate-500 hover:bg-slate-50 hover:text-blue-600'">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="transition-transform group-hover:scale-110 duration-300"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>
            <span>Tổng quan</span>
            <div th:if="${currentUri == '/mba-admin'}" class="absolute right-4 w-2 h-2 bg-white rounded-full shadow-lg animate-pulse"></div>
        </a>

        <a th:href="@{/mba-admin/reports}"
           class="group flex items-center gap-3 px-4 py-3.5 text-sm font-semibold rounded-2xl transition-all duration-300 relative overflow-hidden"
           th:classappend="${currentUri != null && currentUri.contains('/reports')} ? 'bg-green-600 text-white shadow-xl shadow-green-500/30 translate-x-1' : 'text-slate-500 hover:bg-slate-50 hover:text-green-600'">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="transition-transform group-hover:scale-110 duration-300"><line x1="12" x2="12" y1="20" y2="10"/><line x1="18" x2="18" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="16"/></svg>
            <span>Doanh thu</span>
        </a>

        <p class="px-4 text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2 mt-6">Quản lý Store</p>

        <a th:href="@{/mba-admin/products}"
           class="group flex items-center gap-3 px-4 py-3.5 text-sm font-semibold rounded-2xl transition-all duration-300 relative overflow-hidden"
           th:classappend="${currentUri != null && currentUri.contains('/products')} ? 'bg-indigo-600 text-white shadow-xl shadow-indigo-500/30 translate-x-1' : 'text-slate-500 hover:bg-slate-50 hover:text-indigo-600'">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="transition-transform group-hover:scale-110 duration-300"><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22V12"/></svg>
            <span>Sản phẩm</span>
        </a>

        <a th:href="@{/mba-admin/orders}"
           class="group flex items-center gap-3 px-4 py-3.5 text-sm font-semibold rounded-2xl transition-all duration-300 relative overflow-hidden"
           th:classappend="${currentUri != null && currentUri.contains('/orders')} ? 'bg-purple-600 text-white shadow-xl shadow-purple-500/30 translate-x-1' : 'text-slate-500 hover:bg-slate-50 hover:text-purple-600'">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="transition-transform group-hover:scale-110 duration-300"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
            <span>Đơn hàng</span>
        </a>

        <a th:href="@{/mba-admin/warehouse}"
           class="group flex items-center gap-3 px-4 py-3.5 text-sm font-semibold rounded-2xl transition-all duration-300 relative overflow-hidden"
           th:classappend="${currentUri != null && currentUri.contains('/warehouse')} ? 'bg-teal-600 text-white shadow-xl shadow-teal-500/30 translate-x-1' : 'text-slate-500 hover:bg-slate-50 hover:text-teal-600'">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="transition-transform group-hover:scale-110 duration-300"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><polyline points="3.29 7 12 12 20.71 7"/><line x1="12" x2="12" y1="22" y2="12"/></svg>
            <span>Kho hàng</span>
        </a>

        <a th:href="@{/mba-admin/users}"
           class="group flex items-center gap-3 px-4 py-3.5 text-sm font-semibold rounded-2xl transition-all duration-300 relative overflow-hidden"
           th:classappend="${currentUri != null && currentUri.contains('/users')} ? 'bg-orange-500 text-white shadow-xl shadow-orange-500/30 translate-x-1' : 'text-slate-500 hover:bg-slate-50 hover:text-orange-600'">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="transition-transform group-hover:scale-110 duration-300"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
            <span>Khách hàng</span>
        </a>

        <a th:href="@{/mba-admin/banners}"
           class="group flex items-center gap-3 px-4 py-3.5 text-sm font-semibold rounded-2xl transition-all duration-300 relative overflow-hidden"
           th:classappend="${currentUri != null && currentUri.contains('/banners')} ? 'bg-pink-600 text-white shadow-xl shadow-pink-500/30 translate-x-1' : 'text-slate-500 hover:bg-slate-50 hover:text-pink-600'">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="transition-transform group-hover:scale-110 duration-300"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
            <span>Banner & QC</span>
        </a>

        <a th:href="@{/mba-admin/feedbacks}"
           class="group flex items-center gap-3 px-4 py-3.5 text-sm font-semibold rounded-2xl transition-all duration-300 relative overflow-hidden"
           th:classappend="${currentUri != null && currentUri.contains('/feedbacks')} ? 'bg-red-600 text-white shadow-xl shadow-red-500/30 translate-x-1' : 'text-slate-500 hover:bg-slate-50 hover:text-red-600'">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="transition-transform group-hover:scale-110 duration-300"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
            <span>Hộp thư</span>
        </a>
    </div>

    <div class="p-4 border-t border-gray-100">
        <div class="flex items-center gap-3 p-3 rounded-2xl bg-slate-50 border border-slate-100">
            <div class="w-10 h-10 rounded-full bg-slate-200 flex items-center justify-center text-slate-500 font-bold text-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            </div>
            <div class="flex-1 min-w-0">
                <p class="text-sm font-bold text-gray-900 truncate">Admin</p>
                <p class="text-xs text-green-500 flex items-center gap-1">
                    <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span> Online
                </p>
            </div>
            <a th:href="@{/logout}" class="text-gray-400 hover:text-red-500 transition-colors" title="Đăng xuất">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
            </a>
        </div>
    </div>
</aside>
</body>
</html>
