<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đơn hàng của tôi - MbaEvolutionAI</title>

    <link rel="stylesheet" th:href="@{/assets/index.css}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script th:src="@{/js/tailwind-config.js}"></script>
    <script th:src="@{/js/mba-utils.js}"></script>
</head>
<body class="bg-gray-50 text-slate-800 antialiased font-sans">

<div th:replace="~{fragments/mba-header :: navbar}"></div>

<div class="max-w-4xl mx-auto px-4 py-8 min-h-screen">
    <div class="flex items-center gap-4 mb-8">
        <a th:href="@{/}" class="p-2 hover:bg-gray-100 rounded-full transition">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-600"><path d="m15 18-6-6 6-6"/></svg>
        </a>
        <div>
            <h1 class="text-2xl font-bold text-gray-900">Đơn hàng của tôi</h1>
            <p class="text-gray-500 text-sm">Theo dõi trạng thái mua sắm</p>
        </div>
    </div>

    <div th:if="${orders.empty}" class="text-center py-16 bg-white rounded-2xl border border-gray-100 shadow-sm">
        <div class="inline-flex p-4 bg-gray-50 rounded-full mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-300"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
        </div>
        <h3 class="text-lg font-medium text-gray-900">Bạn chưa có đơn hàng nào</h3>
        <p class="text-gray-500 mb-6">Hãy dạo một vòng cửa hàng và chọn món đồ ưng ý nhé!</p>
        <a th:href="@{/shop}" class="px-6 py-2 bg-brand-600 text-white rounded-lg font-medium hover:bg-brand-700 transition">
            Mua sắm ngay
        </a>
    </div>

    <div th:unless="${orders.empty}" class="space-y-6">
        <div th:each="order : ${orders}" class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden hover:shadow-md transition">

            <div class="bg-gray-50 px-6 py-4 border-b border-gray-100 flex flex-wrap justify-between items-center gap-4">
                <div class="flex items-center gap-3">
                    <span class="font-bold text-gray-900" th:text="'#' + ${order.id}"></span>
                    <span class="text-gray-300">|</span>
                    <span class="text-sm text-gray-500 flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
                    <span th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></span>
                  </span>
                </div>

                <span th:with="statusInfo=${T(com.mbaevolution.mba_evolutionAI.utils.StatusUtils).getStatusInfo(order.status)}"
                      th:class="'px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wide ' + ${statusInfo.color}"
                      th:text="${statusInfo.text}">
               </span>
            </div>

            <div class="p-6">
                <div class="flex flex-col md:flex-row justify-between gap-6">
                    <div class="space-y-3">
                        <div class="flex items-start gap-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400 mt-0.5 flex-shrink-0"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
                            <div>
                                <p class="text-sm font-medium text-gray-700">Địa chỉ nhận hàng</p>
                                <p class="text-gray-600" th:text="${order.address}"></p>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400 flex-shrink-0"><path d="M22 16.92v3a2 2 0 0 1-2 2h-3.9a2 2 0 0 1-1.66-.9L10 16l4.28-4.28a2 2 0 0 1 1.42-.58c.45-.04.9.06 1.25.3l3.5 3.5a2 2 0 0 1 .3 1.25c-.04.35-.14.7-.3 1.05z"/></svg>
                            <div>
                                <p class="text-sm text-gray-600" th:text="${order.customerName} + ' - ' + ${order.customerPhone}"></p>
                            </div>
                        </div>
                    </div>

                    <div class="text-right">
                        <p class="text-sm text-gray-500 mb-1">Tổng tiền thanh toán</p>
                        <p class="text-2xl font-bold text-brand-600" th:text="${#numbers.formatCurrency(order.totalPrice)}"></p>
                        <p class="text-xs text-gray-400 mt-1">Thanh toán khi nhận hàng (COD)</p>
                    </div>
                </div>
            </div>

            <div class="px-6 py-4 bg-gray-50 border-t border-gray-100">
                <div class="flex items-center text-sm text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 text-brand-600"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
                    <span th:text="${T(com.mbaevolution.mba_evolutionAI.utils.StatusUtils).getStatusMessage(order.status)}"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/mba-footer :: footer}"></div>

</body>
</html>
